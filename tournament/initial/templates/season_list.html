<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page</title>
    </head>
    <body>
        <!-- List of seasons -->
        {% if seasons %}
          <h2>Season List</h2>
          <ul>
              {% for season in seasons %}
                  <li><a href="{{ season.id }}">{{ season.name }}</a></li>
              {% endfor %}
          </ul>
        {% else %}
            <p>No seasons.</p>
        {% endif %}
    </body>
</html>
